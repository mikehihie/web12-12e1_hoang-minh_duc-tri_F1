<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Thư viện - F1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="global-nav"></div>

    <main>
<h2>Khoảnh Khắc Đường Đua</h2>
        <p>Những hình ảnh ấn tượng nhất của mùa giải.</p>
        
        <div class="gallery-grid">
            <!-- Item 1 -->
            <div class="gallery-item">
                <img src="asset/img/p1.webp" alt="F1 Car 1 - Start">
                <div class="gallery-caption">
                    <div class="gallery-title">Rookie Kimi Antonelli</div>
                    <div class="gallery-subtitle">Mercedes Team</div>
                </div>
            </div>

            <!-- Item 2 -->
            <div class="gallery-item">
                <img src="asset/img/p2.webp" alt="F1 Car 2 - Monaco">
                <div class="gallery-caption">
                    <div class="gallery-title">Monaco Grand Prix</div>
                    <div class="gallery-subtitle">MAY 2025</div>
                </div>
            </div>

            <!-- Item 3 -->
            <div class="gallery-item">
                <img src="asset/img/p3.webp" alt="F1 Car 3 - Silverstone">
                <div class="gallery-caption">
                    <div class="gallery-title">Silverstone Crowd</div>
                    <div class="gallery-subtitle">JULY 2025</div>
                </div>
            </div>

            <!-- Item 4 -->
            <div class="gallery-item">
                <img src="asset/img/p4.webp" alt="F1 Car 4 - Pit">
                <div class="gallery-caption">
                    <div class="gallery-title">Pit Stop Action</div>
                    <div class="gallery-subtitle">RED BULL RACING</div>
                </div>
            </div>

            <!-- Item 5 -->
            <div class="gallery-item">
                <img src="asset/img/p5.webp" alt="F1 Car 5 - Podium">
                <div class="gallery-caption">
                    <div class="gallery-title">Winner Podium</div>
                    <div class="gallery-subtitle">CELEBRATION</div>
                </div>
            </div>

            <!-- Item 6 -->
            <div class="gallery-item">
                <img src="asset/img/p6.webp" alt="F1 Car 6 - Singapore">
                <div class="gallery-caption">
                    <div class="gallery-title">Night Race</div>
                    <div class="gallery-subtitle">SINGAPORE GP</div>
                </div>
            </div>
        </div>
    </main>
    
    <div id="lightbox" class="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-content" id="lightbox-img">
        <div id="caption"></div>
    </div>
<div id="global-footer"></div>
    <script src="JS/main.js"></script>
</body>
</html>
